<!DOCTYPE html>
<html>
<head>
    <title>Flappy Feather Frenzy</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #87CEEB;
            font-family: 'Press Start 2P', cursive;
            color: #333;
            overflow: hidden;
        }

        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        #game-container {
            position: relative;
            width: 360px;
            height: 640px;
            background-color: #70C5CE;
            border: 5px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        canvas {
            background-color: #70C5CE;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .game-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
        }

        .hidden {
            display: none;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 2px 2px #DAA520;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #FFD700;
            text-shadow: 1px 1px #DAA520;
        }

        p {
            font-size: 1em;
            margin: 10px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px #388E3C;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px #388E3C;
        }

        button:active {
            background-color: #3e8e41;
            transform: translateY(2px);
            box-shadow: 0 2px #388E3C;
        }

        #game-ui {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            color: white;
            font-size: 1.2em;
            text-shadow: 2px 2px #333;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="start-screen" class="game-screen">
            <h1>Flappy Feather Frenzy</h1>
            <h2>Welcome!</h2>
            <button id="startButton">Start Game</button>
            <p>High Score: <span id="startHighScore">0</span></p>
            <p>Press SPACE or click to flap!</p>
        </div>

        <div id="game-over-screen" class="game-screen hidden">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <p>High Score: <span id="gameOverHighScore">0</span></p>
            <button id="restartButton">Play Again</button>
        </div>

        <div id="game-ui" class="hidden">
            <p>Score: <span id="currentScore">0</span></p>
            <p>High Score: <span id="gameHighScore">0</span></p>
        </div>
    </div>

    <audio id="bgMusic" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
    <audio id="flapSound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>
    <audio id="hitSound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"></audio>
    <audio id="scoreSound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3"></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameContainer = document.getElementById('game-container');

        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('startButton');
        const startHighScoreDisplay = document.getElementById('startHighScore');

        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const gameOverHighScoreDisplay = document.getElementById('gameOverHighScore');
        const restartButton = document.getElementById('restartButton');

        const gameUI = document.getElementById('game-ui');
        const currentScoreDisplay = document.getElementById('currentScore');
        const gameHighScoreDisplay = document.getElementById('gameHighScore');

        const bgMusic = document.getElementById('bgMusic');
        const flapSound = document.getElementById('flapSound');
        const hitSound = document.getElementById('hitSound');
        const scoreSound = document.getElementById('scoreSound');

        canvas.width = gameContainer.clientWidth;
        canvas.height = gameContainer.clientHeight;

        let gameState = 'start';
        let animationFrameId;

        const player = {
            x: 50,
            y: canvas.height / 2,
            width: 40,
            height: 30,
            velocity: 0,
            gravity: 0.5,
            lift: -8,
            rotation: 0,
            color: '#FFD700'
        };

        let obstacles = [];
        const obstacleWidth = 60;
        const obstacleGap = 150;
        let obstacleSpeed = 2;
        let obstacleTimer = 0;
        const obstacleInterval = 1500;

        let score = 0;
        let highScore = localStorage.getItem('flappyFeatherHighScore') || 0;

        let particles = [];
        const maxParticles = 50;

        function initGame() {
            player.y = canvas.height / 2;
            player.velocity = 0;
            player.rotation = 0;
            obstacles = [];
            score = 0;
            obstacleTimer = 0;
            particles = [];
            currentScoreDisplay.textContent = score;
            gameHighScoreDisplay.textContent = highScore;
            startHighScoreDisplay.textContent = highScore;
            gameOverHighScoreDisplay.textContent = highScore;
        }

        function startGame() {
            gameState = 'playing';
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            gameUI.classList.remove('hidden');
            bgMusic.play().catch(e => {});
            gameLoop();
        }

        function endGame() {
            gameState = 'gameOver';
            cancelAnimationFrame(animationFrameId);
            gameOverScreen.classList.remove('hidden');
            gameUI.classList.add('hidden');
            finalScoreDisplay.textContent = score;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyFeatherHighScore', highScore);
                gameOverHighScoreDisplay.textContent = highScore;
                gameHighScoreDisplay.textContent = highScore;
                startHighScoreDisplay.textContent = highScore;
            }
            bgMusic.pause();
            bgMusic.currentTime = 0;
            hitSound.play();
            generateParticles(player.x + player.width / 2, player.y + player.height / 2);
            draw();
        }

        function resetGame() {
            initGame();
            startScreen.classList.remove('hidden');
            gameOverScreen.classList.add('hidden');
        }

        function flap() {
            if (gameState === 'playing') {
                player.velocity = player.lift;
                flapSound.play();
            } else if (gameState === 'start') {
                startGame();
            }
        }

        function generateObstacle() {
            const minHeight = 50;
            const maxHeight = canvas.height - player.height * 2 - obstacleGap - minHeight;
            const topPipeHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
            const bottomPipeHeight = canvas.height - topPipeHeight - obstacleGap;

            obstacles.push({
                x: canvas.width,
                y: 0,
                width: obstacleWidth,
                height: topPipeHeight,
                gap: obstacleGap,
                passed: false,
                isTop: true,
                color: '#74BF2E'
            });
            obstacles.push({
                x: canvas.width,
                y: topPipeHeight + obstacleGap,
                width: obstacleWidth,
                height: bottomPipeHeight,
                gap: obstacleGap,
                passed: false,
                isTop: false,
                color: '#74BF2E'
            });
        }

        function update() {
            if (gameState !== 'playing') return;

            player.velocity += player.gravity;
            player.y += player.velocity;
            player.rotation = Math.min(Math.PI / 2, Math.max(-Math.PI / 2, player.velocity * 0.05));

            if (player.y + player.height >= canvas.height || player.y <= 0) {
                endGame();
                return;
            }

            obstacleTimer += 1000 / 60;
            if (obstacleTimer > obstacleInterval) {
                generateObstacle();
                obstacleTimer = 0;
            }

            for (let i = 0; i < obstacles.length; i++) {
                let obs = obstacles[i];
                obs.x -= obstacleSpeed;

                if (player.x < obs.x + obs.width &&
                    player.x + player.width > obs.x &&
                    player.y < obs.y + obs.height &&
                    player.y + player.height > obs.y) {
                    endGame();
                    return;
                }

                if (!obs.passed && obs.x + obs.width < player.x) {
                    if (obs.isTop) {
                        score++;
                        currentScoreDisplay.textContent = score;
                        scoreSound.play();
                    }
                    obs.passed = true;
                }
            }

            obstacles = obstacles.filter(obs => obs.x + obs.width > 0);

            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.alpha -= 0.02;
                if (p.alpha <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
            ctx.rotate(player.rotation);
            ctx.fillStyle = player.color;
            ctx.fillRect(-player.width / 2, -player.height / 2, player.width, player.height);
            ctx.strokeStyle = '#DAA520';
            ctx.lineWidth = 2;
            ctx.strokeRect(-player.width / 2, -player.height / 2, player.width, player.height);
            ctx.restore();

            for (let obs of obstacles) {
                ctx.fillStyle = obs.color;
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                ctx.strokeStyle = '#558B2F';
                ctx.lineWidth = 3;
                ctx.strokeRect(obs.x, obs.y, obs.width, obs.height);
            }

            for (let p of particles) {
                ctx.fillStyle = `rgba(${p.r}, ${p.g}, ${p.b}, ${p.alpha})`;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            }
        }

        function gameLoop() {
            update();
            draw();
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function generateParticles(x, y) {
            for (let i = 0; i < maxParticles; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    size: Math.random() * 5 + 2,
                    alpha: 1,
                    r: Math.floor(Math.random() * 255),
                    g: Math.floor(Math.random() * 255),
                    b: Math.floor(Math.random() * 255)
                });
            }
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', resetGame);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                flap();
            }
        });
        canvas.addEventListener('click', flap);

        initGame();
        draw();
    </script>
</body>
</html>
