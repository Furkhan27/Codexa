<!DOCTYPE html>
<html>
<head>
    <title>TaskMaster Pro Development</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 900px;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        h2 {
            color: #34495e;
            font-size: 1.8em;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            width: calc(100% - 30px);
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            width: fit-content;
            align-self: flex-start;
        }
        button:hover {
            background-color: #218838;
        }
        button#next-step-btn {
            background-color: #007bff;
            align-self: flex-end;
        }
        button#next-step-btn:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .log-area {
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-top: 30px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            width: 100%;
            box-sizing: border-box;
        }
        .log-area h3 {
            margin-top: 0;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TaskMaster Pro Development Progress</h1>

        <h2 id="current-step-title"></h2>
        <p id="current-step-description"></p>

        <div class="controls">
            <input type="text" id="step-input" placeholder="Enter details for this step...">
            <button id="step-action-btn"></button>
            <button id="next-step-btn">Next Step</button>
        </div>

        <div class="log-area">
            <h3>Development Log</h3>
            <pre id="log"></pre>
        </div>
    </div>

    <script>
        const projectSteps = [
            {
                title: "1. Project Title: TaskMaster Pro",
                description: "The project is initialized with its core identity.",
                inputPlaceholder: "Enter project name (e.g., TaskMaster Pro)",
                actionButtonText: "Initialize Project",
                action: (input) => `Project "${input || 'TaskMaster Pro'}" initialized.`
            },
            {
                title: "2. Define Project Scope, Core Features, and Technology Stack",
                description: "Outline what the project will achieve, its key functionalities, and the technologies it will use.",
                inputPlaceholder: "e.g., Scope: Task management; Features: CRUD; Tech: Node, React, MongoDB",
                actionButtonText: "Define Scope & Tech",
                action: (input) => `Scope, Features, and Tech Stack defined: ${input || 'Default definitions applied.'}`
            },
            {
                title: "3. Design Database Schema and Set Up Initial Database Environment",
                description: "Create the blueprint for data storage and prepare the database server.",
                inputPlaceholder: "e.g., Users (id, name, email), Tasks (id, userId, title, desc)",
                actionButtonText: "Design DB & Setup",
                action: (input) => `Database schema designed and environment set up: ${input || 'Default schema applied.'}`
            },
            {
                title: "4. Develop Backend API for User Authentication (Registration, Login, Token Management)",
                description: "Implement endpoints for user registration, login, and token management.",
                inputPlaceholder: "e.g., /api/register, /api/login, /api/token",
                actionButtonText: "Develop Auth API",
                action: (input) => `Auth API developed: ${input || 'Registration, Login, Token endpoints ready.'}`
            },
            {
                title: "5. Develop Backend API for Task Management (CRUD operations on tasks)",
                description: "Implement CRUD operations for tasks (Create, Read, Update, Delete).",
                inputPlaceholder: "e.g., /api/tasks (GET, POST, PUT, DELETE)",
                actionButtonText: "Develop Task API",
                action: (input) => `Task Management API developed: ${input || 'CRUD operations for tasks implemented.'}`
            },
            {
                title: "6. Set Up Frontend Project Structure and Core UI Components",
                description: "Organize the frontend codebase and build foundational UI elements.",
                inputPlaceholder: "e.g., Components: Header, Footer, TaskList, TaskItem",
                actionButtonText: "Setup Frontend UI",
                action: (input) => `Frontend structure and core UI components set up: ${input || 'Basic layout and components ready.'}`
            },
            {
                title: "7. Implement Frontend User Authentication Flow (Login, Registration, Protected Routes)",
                description: "Build the user interface and logic for login, registration, and protecting routes.",
                inputPlaceholder: "e.g., Login form, Registration form, Auth guards",
                actionButtonText: "Implement Auth UI",
                action: (input) => `Frontend user authentication flow implemented: ${input || 'Login, Registration, Protected routes active.'}`
            },
            {
                title: "8. Integrate Frontend with Backend Task Management API (Display, Add, Edit, Delete Tasks)",
                description: "Connect the frontend UI to the backend API for displaying, adding, editing, and deleting tasks.",
                inputPlaceholder: "e.g., Fetch tasks on load, submit new tasks, update existing",
                actionButtonText: "Integrate Task API",
                action: (input) => `Frontend integrated with Task Management API: ${input || 'Tasks can now be managed via UI.'}`
            },
            {
                title: "9. Implement Advanced Task Features (Filtering, Sorting, Priority, Due Dates)",
                description: "Add functionalities like filtering, sorting, priority levels, and due dates.",
                inputPlaceholder: "e.g., Filter by status, Sort by due date, Set priority",
                actionButtonText: "Add Advanced Features",
                action: (input) => `Advanced task features implemented: ${input || 'Filtering, Sorting, Priority, Due Dates added.'}`
            },
            {
                title: "10. Develop Comprehensive Error Handling and User Feedback Mechanisms",
                description: "Ensure the application gracefully handles errors and provides clear feedback to users.",
                inputPlaceholder: "e.g., Form validation, API error messages, Success notifications",
                actionButtonText: "Develop Error Handling",
                action: (input) => `Error handling and user feedback mechanisms developed: ${input || 'Robust error handling and feedback in place.'}`
            },
            {
                title: "11. Conduct Thorough Testing (Unit, Integration, End-to-End, User Acceptance)",
                description: "Perform various types of tests to ensure quality and functionality.",
                inputPlaceholder: "e.g., Unit tests passed, Integration tests green, E2E scenarios covered",
                actionButtonText: "Run Tests",
                action: (input) => `Thorough testing conducted: ${input || 'Unit, Integration, E2E, UAT completed.'}`
            },
            {
                title: "12. Prepare Deployment Infrastructure and Set Up CI/CD Pipeline",
                description: "Configure servers, containers, and automate the build and deployment process.",
                inputPlaceholder: "e.g., AWS EC2 configured, Docker images built, Jenkins pipeline set up",
                actionButtonText: "Prepare Deployment",
                action: (input) => `Deployment infrastructure and CI/CD pipeline prepared: ${input || 'Production environment ready, automated deployments configured.'}`
            },
            {
                title: "13. Deploy Application to Production and Establish Monitoring",
                description: "Launch the application to live users and set up tools to track its performance and health.",
                inputPlaceholder: "e.g., Application live on example.com, Prometheus & Grafana monitoring active",
                actionButtonText: "Deploy & Monitor",
                action: (input) => `Application deployed to production and monitoring established: ${input || 'TaskMaster Pro is live and being monitored!'}`
            }
        ];

        let currentStepIndex = 0;

        const currentStepTitle = document.getElementById('current-step-title');
        const currentStepDescription = document.getElementById('current-step-description');
        const stepInput = document.getElementById('step-input');
        const stepActionButton = document.getElementById('step-action-btn');
        const nextStepButton = document.getElementById('next-step-btn');
        const logArea = document.getElementById('log');

        function logMessage(message) {
            const timestamp = new Date().toLocaleTimeString();
            logArea.textContent += `[${timestamp}] ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        function renderStep() {
            const step = projectSteps[currentStepIndex];
            currentStepTitle.textContent = step.title;
            currentStepDescription.textContent = step.description;
            stepInput.placeholder = step.inputPlaceholder;
            stepActionButton.textContent = step.actionButtonText;
            stepInput.value = '';

            nextStepButton.disabled = currentStepIndex === projectSteps.length - 1;
            stepActionButton.disabled = false;
        }

        function handleAction() {
            const step = projectSteps[currentStepIndex];
            const input = stepInput.value.trim();
            const message = step.action(input);
            logMessage(message);
            stepActionButton.disabled = true;
        }

        function nextStep() {
            if (currentStepIndex < projectSteps.length - 1) {
                currentStepIndex++;
                renderStep();
                logMessage(`Moved to next step: ${projectSteps[currentStepIndex].title}`);
            }
        }

        stepActionButton.addEventListener('click', handleAction);
        nextStepButton.addEventListener('click', nextStep);

        renderStep();
        logMessage("Project development started for TaskMaster Pro.");
    </script>
</body>
</html>
