<!DOCTYPE html>
<html>
<head>
    <title>CrystalFlow Tasks</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            box-sizing: border-box;
        }

        h1, h2 {
            color: rgba(0, 0, 0, 0.7);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            text-align: center;
        }

        .glass-card, .glass-modal, .glass-input, .glass-button, .glass-select {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.45);
            transform: translateY(-2px);
        }

        #project-plan {
            width: 90%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .project-step {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 150px;
        }

        .project-step h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: rgba(0, 0, 0, 0.75);
            font-size: 1.1em;
        }

        .project-step-status {
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }

        .project-step-status.completed {
            color: #28a745;
        }

        .project-step-status.pending {
            color: #dc3545;
        }

        .project-step-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .glass-button {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #333;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .glass-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(31, 38, 135, 0.2);
            transform: translateY(-1px);
        }

        .glass-button.primary {
            background-color: rgba(0, 123, 255, 0.3);
            border-color: rgba(0, 123, 255, 0.5);
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .glass-button.primary:hover {
            background-color: rgba(0, 123, 255, 0.4);
        }

        .glass-button.danger {
            background-color: rgba(220, 53, 69, 0.3);
            border-color: rgba(220, 53, 69, 0.5);
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .glass-button.danger:hover {
            background-color: rgba(220, 53, 69, 0.4);
        }

        .glass-input, .glass-select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #333;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            box-sizing: border-box;
        }

        .glass-input:focus, .glass-select:focus {
            border-color: rgba(0, 123, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .glass-select {
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23333%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%01-13%205.4L146.2%20268.7c-7.2%207.2-17.6%207.2-24.9%200L5.4%2074.8c-7.2-7.2-7.2-17.6%200-24.9s17.6-7.2%2024.9%200l113.9%20113.9%20113.9-113.9c7.2-7.2%2017.6-7.2%2024.9%200%207.2%207.2%207.2%2017.6%200%2024.9z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
            padding-right: 30px;
        }

        #task-management-app {
            width: 90%;
            max-width: 800px;
            margin-top: 50px;
            padding: 30px;
        }

        #task-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        #task-controls .glass-input, #task-controls .glass-select {
            flex-grow: 1;
            margin-bottom: 0;
            width: auto;
        }

        #task-controls .glass-button {
            flex-shrink: 0;
        }

        #task-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(31, 38, 135, 0.1);
            transition: all 0.3s ease;
        }

        .task-item.completed {
            background-color: rgba(144, 238, 144, 0.15);
            border-color: rgba(144, 238, 144, 0.4);
        }

        .task-item-content {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .task-item-content input[type="checkbox"] {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: rgba(0, 123, 255, 0.7);
            flex-shrink: 0;
        }

        .task-item-title {
            flex-grow: 1;
            font-size: 1.1em;
            color: #333;
            word-break: break-word;
        }

        .task-item.completed .task-item-title {
            text-decoration: line-through;
            color: #666;
        }

        .task-item-actions {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
            margin-left: 15px;
        }

        .glass-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .glass-modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .glass-modal-content {
            width: 90%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .glass-modal-content h3 {
            margin-top: 0;
            color: rgba(0, 0, 0, 0.75);
            margin-bottom: 20px;
        }

        .glass-modal-content .glass-input {
            width: calc(100% - 20px);
            margin-bottom: 20px;
        }

        .glass-modal-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            h1, h2 {
                font-size: 1.8em;
            }
            #project-plan {
                grid-template-columns: 1fr;
                width: 95%;
            }
            #task-management-app {
                width: 95%;
                padding: 20px;
            }
            #task-controls {
                flex-direction: column;
            }
            #task-controls .glass-input, #task-controls .glass-select, #task-controls .glass-button {
                width: 100%;
                margin-bottom: 10px;
            }
            .task-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .task-item-content {
                width: 100%;
                margin-bottom: 10px;
            }
            .task-item-actions {
                width: 100%;
                justify-content: flex-end;
                margin-left: 0;
            }
            .glass-modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>CrystalFlow Tasks Project Plan</h1>

    <div id="project-plan"></div>

    <h2>CrystalFlow Task Management App Demo</h2>
    <div id="task-management-app" class="glass-card">
        <h3>Your Tasks</h3>
        <div id="task-controls">
            <input type="text" id="task-filter-input" class="glass-input" placeholder="Filter tasks...">
            <select id="task-sort-select" class="glass-select">
                <option value="default">Sort By</option>
                <option value="title-asc">Title (A-Z)</option>
                <option value="title-desc">Title (Z-A)</option>
                <option value="status">Status</option>
            </select>
            <button id="add-task-btn" class="glass-button primary">Add New Task</button>
        </div>
        <div id="task-list"></div>
    </div>

    <div id="task-modal-overlay" class="glass-modal-overlay">
        <div class="glass-modal-content glass-card">
            <h3 id="task-modal-title">Add New Task</h3>
            <input type="text" id="task-input" class="glass-input" placeholder="Task title">
            <div class="glass-modal-actions">
                <button id="save-task-btn" class="glass-button primary">Save Task</button>
                <button id="cancel-task-btn" class="glass-button">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const projectStepsData = [
            { id: 1, title: 'Project Title: CrystalFlow Tasks', status: 'completed' },
            { id: 2, title: 'Define Project Scope, Core Features, and User Stories', status: 'pending' },
            { id: 3, title: 'Select Technology Stack and Architectural Approach', status: 'pending' },
            { id: 4, title: 'Design UI/UX Wireframes and User Flows', status: 'pending' },
            { id: 5, title: 'Create Glassmorphism Style Guide and Component Specifications', status: 'pending' },
            { id: 6, title: 'Design Database Schema and API Endpoints', status: 'pending' },
            { id: 7, title: 'Set Up Development Environment and Version Control', status: 'pending' },
            { id: 8, title: 'Implement Core Glassmorphism UI Components (e.g., buttons, cards, inputs)', status: 'pending' },
            { id: 9, title: 'Develop Task Listing View with Glassmorphism styling', status: 'pending' },
            { id: 10, title: 'Implement Task Creation and Editing Modals/Forms', status: 'pending' },
            { id: 11, title: 'Develop Task Status Toggling and Deletion Functionality', status: 'pending' },
            { id: 12, title: 'Build Backend API for Task Management (CRUD operations)', status: 'pending' },
            { id: 13, title: 'Integrate Frontend with Backend API for data persistence', status: 'pending' },
            { id: 14, title: 'Implement Task Filtering and Sorting features', status: 'pending' },
            { id: 15, title: 'Ensure Responsive Design for various screen sizes', status: 'pending' },
            { id: 16, title: 'Conduct Unit and Integration Testing', status: 'pending' },
            { id: 17, title: 'Perform User Acceptance Testing and gather feedback', status: 'pending' },
            { id: 18, title: 'Address identified bugs and refine UI/UX', status: 'pending' },
            { id: 19, title: 'Prepare Deployment Artifacts and Documentation', status: 'pending' },
            { id: 20, title: 'Deploy Application to Production Environment', status: 'pending' },
            { id: 21, title: 'Establish Monitoring and Maintenance Procedures', status: 'pending' }
        ];

        const projectPlanContainer = document.getElementById('project-plan');

        function renderProjectSteps() {
            projectPlanContainer.innerHTML = '';
            projectStepsData.forEach(step => {
                const stepCard = document.createElement('div');
                stepCard.className = `glass-card project-step`;
                stepCard.innerHTML = `
                    <h3>Step ${step.id}: ${step.title}</h3>
                    <div class="project-step-status ${step.status}">${step.status.charAt(0).toUpperCase() + step.status.slice(1)}</div>
                    <div class="project-step-actions">
                        <button class="glass-button ${step.status === 'completed' ? '' : 'primary'}" onclick="toggleProjectStepStatus(${step.id})">
                            ${step.status === 'completed' ? 'Mark Pending' : 'Mark Complete'}
                        </button>
                    </div>
                `;
                projectPlanContainer.appendChild(stepCard);
            });
        }

        function toggleProjectStepStatus(id) {
            const stepIndex = projectStepsData.findIndex(step => step.id === id);
            if (stepIndex > -1) {
                projectStepsData[stepIndex].status = projectStepsData[stepIndex].status === 'completed' ? 'pending' : 'completed';
                renderProjectSteps();
            }
        }

        let tasks = [
            { id: 1, title: 'Design initial wireframes', completed: false },
            { id: 2, title: 'Set up project repository', completed: true },
            { id: 3, title: 'Implement basic task card component', completed: false },
            { id: 4, title: 'Write API documentation for tasks', completed: false }
        ];
        let currentTaskId = tasks.length > 0 ? Math.max(...tasks.map(t => t.id)) + 1 : 1;
        let editingTaskId = null;

        const taskListContainer = document.getElementById('task-list');
        const addTaskBtn = document.getElementById('add-task-btn');
        const taskModalOverlay = document.getElementById('task-modal-overlay');
        const taskModalTitle = document.getElementById('task-modal-title');
        const taskInput = document.getElementById('task-input');
        const saveTaskBtn = document.getElementById('save-task-btn');
        const cancelTaskBtn = document.getElementById('cancel-task-btn');
        const taskFilterInput = document.getElementById('task-filter-input');
        const taskSortSelect = document.getElementById('task-sort-select');

        function renderTasks() {
            taskListContainer.innerHTML = '';
            let filteredTasks = [...tasks];

            const filterText = taskFilterInput.value.toLowerCase();
            if (filterText) {
                filteredTasks = filteredTasks.filter(task =>
                    task.title.toLowerCase().includes(filterText)
                );
            }

            const sortOption = taskSortSelect.value;
            if (sortOption === 'title-asc') {
                filteredTasks.sort((a, b) => a.title.localeCompare(b.title));
            } else if (sortOption === 'title-desc') {
                filteredTasks.sort((a, b) => b.title.localeCompare(a.title));
            } else if (sortOption === 'status') {
                filteredTasks.sort((a, b) => a.completed - b.completed);
            }

            if (filteredTasks.length === 0) {
                taskListContainer.innerHTML = '<p style="text-align: center; color: #666;">No tasks found.</p>';
                return;
            }

            filteredTasks.forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                taskItem.innerHTML = `
                    <div class="task-item-content">
                        <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTaskStatus(${task.id})">
                        <span class="task-item-title">${task.title}</span>
                    </div>
                    <div class="task-item-actions">
                        <button class="glass-button" onclick="editTask(${task.id})">Edit</button>
                        <button class="glass-button danger" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                `;
                taskListContainer.appendChild(taskItem);
            });
        }

        function openTaskModal(taskId = null) {
            editingTaskId = taskId;
            if (taskId) {
                const task = tasks.find(t => t.id === taskId);
                taskModalTitle.textContent = 'Edit Task';
                taskInput.value = task ? task.title : '';
            } else {
                taskModalTitle.textContent = 'Add New Task';
                taskInput.value = '';
            }
            taskModalOverlay.classList.add('visible');
            taskInput.focus();
        }

        function closeTaskModal() {
            taskModalOverlay.classList.remove('visible');
            editingTaskId = null;
        }

        function saveTask() {
            const title = taskInput.value.trim();
            if (!title) return;

            if (editingTaskId) {
                const taskIndex = tasks.findIndex(t => t.id === editingTaskId);
                if (taskIndex > -1) {
                    tasks[taskIndex].title = title;
                }
            } else {
                tasks.push({ id: currentTaskId++, title, completed: false });
            }
            renderTasks();
            closeTaskModal();
        }

        function toggleTaskStatus(id) {
            const taskIndex = tasks.findIndex(t => t.id === id);
            if (taskIndex > -1) {
                tasks[taskIndex].completed = !tasks[taskIndex].completed;
                renderTasks();
            }
        }

        function editTask(id) {
            openTaskModal(id);
        }

        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(task => task.id !== id);
                renderTasks();
            }
        }

        addTaskBtn.addEventListener('click', () => openTaskModal());
        saveTaskBtn.addEventListener('click', saveTask);
        cancelTaskBtn.addEventListener('click', closeTaskModal);
        taskModalOverlay.addEventListener('click', (e) => {
            if (e.target === taskModalOverlay) {
                closeTaskModal();
            }
        });
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                saveTask();
            }
        });
        taskFilterInput.addEventListener('input', renderTasks);
        taskSortSelect.addEventListener('change', renderTasks);

        renderProjectSteps();
        renderTasks();
    </script>
</body>
</html>
